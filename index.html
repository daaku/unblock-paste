<!doctype html>

<head>
  <meta charset="utf-8">
  <title>Unblock Paste: Test</title>
</head>

<body>
  Try pasting or copying text in the input field below.<br>
  Then try it after activating the extension.<br>
  <hr>
  <input type="text" id="theInput">
  <script>
    ['cut', 'copy', 'paste'].forEach(name => {
      theInput.addEventListener(name, e => e.preventDefault())
    })
  </script>
</body>
